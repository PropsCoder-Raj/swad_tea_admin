<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Products Masters
    </h1>
    <div class="create-box">
        <button class="btn btn-warning btn-sm" (click)="refresh()"><i class="fa fa-refresh"></i></button>
        <button class="btn btn-warning btn-sm" (click)="exportAsXLSX()"><i class="fa fa-download"></i></button>
        <button class="btn btn-warning btn-sm" routerLink="/products-master/activity/create">Add Product</button>
    </div>
  </section>

  <section class="content">

    <div class="box box-solid">
      <div class="box-body">
        <div class="table-responsive">
          <table class="table" id="employeesTable" #table>
            <thead>
              <tr>
                <th>#</th>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Product Hindi Name</th>
                <th>UOM</th>
                <th>Brand</th>
                <th>Group</th>
                <th>Size</th>
                <th>HSN No</th>
                <th>Std Size (KG)</th>
                <th style="width: 9%;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataList; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.productCode}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.productHindiName}}</td>
                <td>{{item.uom}}</td>
                <td>{{item.brand}}</td>
                <td>{{item.group}}</td>
                <td>{{item.size}}</td>
                <td>{{item.hsnNo}}</td>
                <td>{{item.stdSize}}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="updateData(item._id)"> <i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="deleteData(item._id)"> <i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
