<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Transport Masters
      </h1>
      <div class="create-box">
          <button class="btn btn-warning btn-sm" (click)="refresh()"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-warning btn-sm" (click)="exportAsXLSX()"><i class="fa fa-download"></i></button>
          <button class="btn btn-warning btn-sm" routerLink="/transport-master/activity/create">Add Transport</button>
        <!-- <button type="button" class="btn btn-primary" #refresh (click)="getData()"><i class="fa fa-refresh"></i></button> -->
      </div>
    </section>
  
    <section class="content">
  
      <div class="box box-solid">
        <div class="box-body">
          <div class="row">
            <div class="col-lg-12" style="padding: 20px">
              <div class="table-responsive">
                <table class="table" id="transportTable" #table1>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Transporter Name</th>
                      <th>GST/Transporter Id</th>
                      <th>Contact Person Name</th>
                      <th>Mobile</th>
                      <th>Address</th>
                      <th style="width: 10%;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of dataList; let i = index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{item.transporterName}}</td>
                      <td>{{item.gstTransporterId}}</td>
                      <td>{{item.contactPersonName}}</td>
                      <td>{{item.mobile}}</td>
                      <td>{{item.address}}</td>
                      <td>
                        <button class="btn btn-warning btn-sm" (click)="updateData(item._id)"> <i class="fa fa-pencil"></i></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteData(item._id)"> <i class="fa fa-trash"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
