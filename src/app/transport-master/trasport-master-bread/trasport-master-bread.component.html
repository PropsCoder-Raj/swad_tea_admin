<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{ edit ? 'Update' : 'Add' }} Transport Master
    </h1>
    <div class="create-box">
    </div>
  </section>


  <section class="content">
    <!-- Page body start -->
    <div class="page-body">
      <div class="row">
        <div class="col-sm-12">
          <!-- Basic Form Inputs card start -->
          <div class="card">
            <div class="card-block">
              <form>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label>Transporter Name</label>
                    <input type="text" class="form-control" placeholder="Type Transporter Name"
                      [(ngModel)]="transporterName" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-sm-3">
                    <label>GST/Transporter Id</label>
                    <input type="text" class="form-control" placeholder="Type GST/Transporter Id"
                      [(ngModel)]="gstTransporterId" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-sm-3">
                    <label>Contact Person Name</label>
                    <input type="text" class="form-control" placeholder="Type Contact Person Name"
                      [(ngModel)]="contactPersonName" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-sm-3">
                    <label>Mobile No</label>
                    <input type="number" class="form-control" placeholder="Type Mobile No"
                      [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group row">  
                  <div class="col-sm-3">
                    <label>Address</label>
                    <textarea class="form-control" rows="4" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div>
                <button class="btn btn-warning btn-sm" (click)="submit()">{{ edit ? 'Update' : 'Add' }}
                  Transport</button>&nbsp;
                <button class="btn btn-light btn-sm" routerLink="/transport-master/list">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page body end -->
  </section>
</div>
