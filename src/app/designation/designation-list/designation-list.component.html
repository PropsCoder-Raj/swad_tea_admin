<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Designation
      </h1>
      <div class="create-box">
          <button class="btn btn-warning btn-sm" (click)="refresh()"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-warning btn-sm" (click)="exportAsXLSX()"><i class="fa fa-download"></i></button>
          <button class="btn btn-warning btn-sm" routerLink="/designation/activity/create">Add Designation</button>
        <!-- <button type="button" class="btn btn-primary" #refresh (click)="getData()"><i class="fa fa-refresh"></i></button> -->
      </div>
    </section>
  
    <section class="content">
  
      <div class="box box-solid">
        <div class="box-body">
          <div class="table-responsive">
            <table class="table" id="employeesTable" #table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Designation</th>
                  <th>Status</th>
                  <th style="width: 9%;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataList; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.designation}}</td>
                  <td>
                    <label class="switch" *ngIf="item.status === 'Active'">
                      <input type="checkbox" checked (click)="updateStatus(item._id, 'Deactive')">
                      <span class="slider round"></span>
                    </label>
                    <label class="switch" *ngIf="item.status === 'Deactive'">
                      <input type="checkbox" (click)="updateStatus(item._id, 'Active')">
                      <span class="slider round"></span>
                    </label>
                  </td>
                  <td>
                    <button class="btn btn-warning btn-sm" (click)="updateData(item._id)"> <i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger btn-sm" (click)="deleteData(item._id)"> <i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
