<div class="row">
  <div class="col-lg-12">
    <div class="login-box">
      <div class="login-logo">
        <img src="assets/img/logo.png" style="width: 50%;">
      </div>
      <div class="login-box-body" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;width:100%;">
        <div class="text-center">
          <label class="login-box-msg">Sign In</label>
        </div>
        <div class="form-group has-feedback">
          <label>Employee Id</label>
          <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your Employee Id">
        </div>
        <div class="form-group has-feedback">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter you password">
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="checkbox">
              <label>
                <input [(ngModel)]="rememberMe" type="checkbox" checked> Remember Me
              </label>
            </div>
          </div>
          <div class="col-xs-6 text-right">
            <div class="checkbox" routerLink="/auth/forgot-password">
              <label>
                Forgot Password?
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="margin-top:20px;">
            <button type="submit" class="btn btn-warning btn-block btn-flat" (click)="login()">
              <i class="fa fa-sign-out"></i> Log In
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        Powered By SwadTea
      </div>
    </div>
  </div>
</div>
