<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{ edit ? 'Update' : 'Add' }} Scheme
    </h1>
    <div class="create-box">
    </div>
  </section>


  <section class="content">
    <!-- Page body start -->
    <div class="page-body">
      <div class="row">
        <div class="col-sm-12">
          <!-- Basic Form Inputs card start -->
          <div class="card">
            <div class="card-block">
              <form>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label>Product Name</label>
                    <select class="form-control" [(ngModel)]="product" [ngModelOptions]="{standalone: true}">
                      <option value="">--select--</option>
                      <ng-container *ngFor="let product of productList">
                        <option value="{{product._id}}">{{product.productCode}} - {{product.productName}} - {{product.size}}</option>
                      </ng-container>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <label>Product Type</label>
                    <select class="form-control" [(ngModel)]="productType" [ngModelOptions]="{standalone: true}">
                      <option value="" disabled>--select--</option>
                      <option value="Packet">Packet</option>
                      <option value="Loose">Loose</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <label>Target</label>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="Type Target" [(ngModel)]="targetKg"
                        [ngModelOptions]="{standalone: true}">
                      <div class="input-group-append">
                        <span class="input-group-text" style="height: 100%;font-size: larger;">KG</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <label>Std Size</label>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="Type Std Size" [(ngModel)]="stdSize"
                        [ngModelOptions]="{standalone: true}">
                      <div class="input-group-append">
                        <span class="input-group-text" style="height: 100%;font-size: larger;">KG</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <label>Free</label>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="Type Free" [(ngModel)]="freeKg"
                        [ngModelOptions]="{standalone: true}">
                      <div class="input-group-append">
                        <span class="input-group-text" style="height: 100%;font-size: larger;">KG</span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div>
                <button class="btn btn-warning btn-sm" (click)="submit()">{{ edit ? 'Update' : 'Add' }}
                  Scheme</button>&nbsp;
                <button class="btn btn-light btn-sm" routerLink="/scheme/list">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page body end -->
  </section>
</div>
