<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Product Price Masters
    </h1>
    <div class="create-box">
      <button class="btn btn-warning btn-sm" (click)="refresh()"><i class="fa fa-refresh"></i></button>
      <button class="btn btn-warning btn-sm" (click)="exportAsXLSX()"><i class="fa fa-download"></i></button>
      <!-- <button class="btn btn-warning btn-sm" routerLink="/product-price-master/activity/create">Add Product
        Price</button> -->
    </div>
  </section>

  <section class="content">

    <div class="box box-solid">
      <div class="box-body">
        <div class="table-responsive">
          <table class="table" id="employeesTable" #table>
            <thead>
              <tr>
                <th>#</th>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Std Size</th>
                <th style="width: 14%">MRP</th>
                <th style="width: 14%">Discount</th>
                <th style="width: 14%">Billing Rate</th>
                <!-- <th style="width: 9%;">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataList; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.productCode}}</td>
                <td>
                  {{item.productName}} - {{item.size}}
                </td>
                <td>{{item.stdSize}}</td>
                <td (click)="showInput(item, 'mrp')">
                  <span id="mrpLabel{{item._id}}">{{item.mrp}}</span>
                  <input style="display: none;" id="mrpInput{{item._id}}" type="number" class="form-control" placeholder="Type MRP"
                    [(ngModel)]="mrp" [ngModelOptions]="{standalone: true}" value="{{item.mrp}}">
                </td>
                <td (click)="showInput(item, 'discount')">
                  <span id="discountLabel{{item._id}}">{{item.discount}}</span>
                  <input style="display: none;" id="discountInput{{item._id}}" type="number" class="form-control" placeholder="Type Discount"
                    [(ngModel)]="discount" [ngModelOptions]="{standalone: true}" value="{{item.discount}}">
                </td>
                <td (click)="showInput(item, 'retailerRate')">
                  <span id="retailerRateLabel{{item._id}}">{{item.retailerRate}}</span>
                  <input style="display: none;" id="retailerRateInput{{item._id}}" type="number" class="form-control" placeholder="Type Retailer Rate"
                    [(ngModel)]="retailerRate" [ngModelOptions]="{standalone: true}" value="{{item.retailerRate}}">
                </td>
                <!-- <td>{{item.retailerRate}}</td> -->
                <!-- <td>
                    <button class="btn btn-warning btn-sm" (click)="updateData(item._id)"> <i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger btn-sm" (click)="deleteData(item._id)"> <i class="fa fa-trash"></i></button>
                  </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>

<div id="updateP" (click)="updateP()"></div>
