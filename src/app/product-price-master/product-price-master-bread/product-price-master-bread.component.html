<div class="content-wrapper">
    <section class="content-header">
      <h1>
        {{ edit ? 'Update' : 'Add' }} Product Price Master
      </h1>
      <div class="create-box">
      </div>
    </section>
  
  
    <section class="content">
      <!-- Page body start -->
      <div class="page-body">
        <div class="row">
          <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
              <div class="card-block">
                <form>
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <label>Product Code</label>
                      <input type="text" disabled class="form-control" placeholder="Type Product Code" [(ngModel)]="productCode" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-3">
                        <label>Product Name</label>
                        <select class="form-control" [(ngModel)]="productId" [ngModelOptions]="{standalone: true}" (change)="onchange()">
                          <option value="">--select--</option>
                          <ng-container *ngFor="let product of productList">
                            <option value="{{product._id}}"><div [innerHTML]="product.productName"></div></option>
                          </ng-container>
                        </select>
                      </div>
                    <div class="col-sm-3">
                      <label>UOM</label>
                      <input type="text" disabled class="form-control" placeholder="Type UOM" [(ngModel)]="uom" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-3">
                      <label>Std Size</label>
                      <input type="text" disabled class="form-control" placeholder="Type Std Size" [(ngModel)]="stdSize" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <label>MRP</label>
                      <input type="number" class="form-control" placeholder="Type MRP" [(ngModel)]="mrp" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-3">
                      <label>Discount</label>
                      <input type="number" class="form-control" placeholder="Type Discount" [(ngModel)]="discount" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-sm-3">
                      <label>Retailer Rate</label>
                      <input type="number" class="form-control" placeholder="Type Retailer Rate" [(ngModel)]="retailerRate" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <div>
                  <button class="btn btn-warning btn-sm" (click)="submit()">{{ edit ? 'Update' : 'Add' }}
                    Product Price</button>&nbsp;
                  <button class="btn btn-light btn-sm" routerLink="/product-price-master/list">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page body end -->
    </section>
  </div>
